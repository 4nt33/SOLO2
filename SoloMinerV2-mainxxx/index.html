<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo Bitcoin in Tempo Reale</title>
</head>
<body>
    <h1>Saldo Bitcoin in Tempo Reale</h1>
    <p id="balance"></p>
    <script>
        function updateData() {
            fetch('/data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('balance').innerHTML = `Saldo Bitcoin: ${data.balance.toFixed(20)} BTC`;
            });
        }
        setInterval(updateData, 1000);
    </script>
</body>
</html>
